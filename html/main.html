<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script>
            //指定したページを読み込んで表示させる処理
            function loadPage(page) {
                document.getElementById('contentFrame').src = page;
            }

            // サイドバーを読み込む処理
            function loadSidebar() {
                fetch('sidebar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('sidebar').innerHTML = data;
                });
            }
            // ページロード時にサイドバーを読み込む
            window.onload = function() {
                loadSidebar();
            }
        </script>
    </head>

    <body>
        <div class="main">
            <header>
                <h1 class="header-name"> 東洋ワーク株式会社 </h1>
                
                <div class="header-menu">
                    <!-- どの画面でも共通してトップ画面やクイズ画面に移動できるようにしている -->
                    <a href="#" onclick="loadPage('top.html')"  class="menu-name">トップ画面へ</a>
                    <a href="#" onclick="loadPage('question.html')"  class="menu-name">クイズ画面へ</a>
                    <a href="#" onclick="loadPage('self-introduction.html')"  class="menu-name">自己紹介画面へ</a>
                    <a href="#" onclick="loadPage('study.html')"  class="menu-name">勉強画面へ</a>
                </div>
            </header>

            <div class="main">                
                 <!-- サイドバーのコンテナ:サイドバー表示 -->
                <div id="sidebar"></div>
                <!--それぞれの処理をメイン画面で呼び出している -->
                <!-- サイドバーでコンテンツが切り替わるようにしている -->
                <iframe id="contentFrame" src="top.html" width="100%" height="100%"></iframe>
         
            </div>

            <footer>
            </footer>
        </div>>
    </body>
</html>
