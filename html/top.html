<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script>
            //指定したページを読み込んで表示させる処理
            function loadPage(page) {
                document.getElementById('contentFrame').src = page; // 親フレームの関数を呼び出す
            }
            // サイドバーを読み込む処理
            function loadSidebar() {
                document.getElementById('sidebar').innerHTML 
                = `<a href="#">hello!</a>`;
            }

            // ページロード時にサイドバーを読み込む
                  window.onload = function() {
                loadSidebar();
            }
            // // 親フレームにloadPage関数を登録
            // window.loadPage = loadPage;
        </script>
    </head>
    <body>
        <div class="main">
            トップ画面
            <!-- サイドバーの処理 -->
            <div class="side-menu" id="sidebar">
                <ul>
                    <!--それぞれの処理で記載する
                    例：勉強画面→面接での注意事項、敬語など
                    <li><a href="#" onclick="loadPage('top.html')">TOPへ</a></li>
                    <li><a href="#" onclick="loadPage('question.html')">Question</a></li>
                    <li><a href="#" onclick="loadPage('self-introduction.html')">Self Introduction</a></li>
                    <li><a href="#" onclick="loadPage('study.html')">Study</a></li>   -->     
                </ul>
                <iframe id="contentFrame" width="100%" height="100%" src="" frameborder="0"></iframe>
            </div>

            <!-- 以下中身を編集する -->
     
        </div>
    </body>
</html>
